<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ad="http://byyd-tech.com/jsf/functions"
      template="/WEB-INF/templates/adminTemplate.xhtml">

<ui:param name="pageTitle" value="RootBean cache"/>
<ui:param name="adminUser" value="#{adminAccountBean.user}"/>

<ui:define name="title">#{pageTitle}</ui:define>

<ui:define name="pageContent">

<!-- Show error box if there are any errors -->
<h:panelGroup rendered="#{!empty facesContext.maximumSeverity}">
    <div class="infoError">
    <div class="infoErrorImage"></div>
    <div class="infoErrorHeader">${msg['page.generic.error.label']}</div>
    <div class="infoContent">${msg['page.generic.error.box']}</div>
    </div>
</h:panelGroup>
<h:panelGroup styleClass="infoOK" rendered="#{not empty param['didClear']}">
    <div class="infoOKImage"></div>
    <div class="infoOKHeader">Cache cleared</div>
    <div class="infoContent">
        <h:outputText value="#{param['didClear']}"/> object cache has been cleared
    </div>
</h:panelGroup>
<h2>#{pageTitle}</h2>

<div>
    <iframe id="iframe_local" width="100%" height="525" src="rootBeanCacheInner.jsf"></iframe>
</div>

</ui:define>
</ui:composition>
