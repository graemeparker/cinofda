<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pri="http://primefaces.org/ui"
      xmlns:ad="http://byyd-tech.com/jsf/functions"
      template="/WEB-INF/templates/adminTemplate.xhtml">

<ui:param name="pageTitle" value="Company advertiser category"/>
<ui:param name="adminUser" value="#{adminAccountBean.user}"/>
<ui:define name="title">#{pageTitle}</ui:define>

<ui:define name="pageContent">

<h:form id="mainForm">
<h:panelGroup layout="block" rendered="#{!empty facesContext.maximumSeverity}">
  <div class="infoError">
    <div class="infoErrorImage"></div>
    <div class="infoErrorHeader">#{msg['page.generic.error.label']}</div>
    <div class="infoContent">#{msg['page.generic.error.box']}</div>
  </div>
</h:panelGroup>

<h:panelGroup layout="block" styleClass="infoOK" rendered="#{requestScope.didUpdate}">
  <div class="infoOKImage"></div>
  <div class="infoOKHeader">Saved</div>
  <div class="infoContent">
    Your changes have been saved.
  </div>
</h:panelGroup>

<h2>#{pageTitle}</h2>
<ui:include src="/WEB-INF/includes/adminUserHeader.xhtml"/>
<hr/>
<table>
  <tr>
    <td>Current advertiser category</td><td><b>#{advertiserCategoryBean.advertiserCategory}</b></td>
  </tr>
  <tr>
    <td>New advertiser category <span class="required">*</span></td>
    <td><h:selectOneMenu id="advertiserCategory"
                         value="#{advertiserCategoryBean.advertiserCategory}"
                         required="true" style="width:335px">
          <f:selectItems value="#{advertiserCategoryBean.advertiserCategories}"/>
        </h:selectOneMenu>
      </td>
   </tr>
</table>
            
<div class="bottomButton">
  <pri:commandButton action="#{advertiserCategoryBean.doSave}" update="mainForm" id="iconOnly" icon="ui-icon-disk" value="Save"/>  
</div>
</h:form>
</ui:define>
</ui:composition>
