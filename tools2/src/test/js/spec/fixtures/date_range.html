<div id="time-range-boxes">
    <div class="row-checkboxes-days">
        <div data-no="0"><input type="checkbox" checked="checked" class="day y0"/></div>
        <div data-no="1"><input type="checkbox" class="day y1"/></div>
    </div>
    <div class="row-checkboxes-hours-week">
        <div data-no="0"><input type="checkbox" class="hour x0"/></div>
        <div data-no="1"><input type="checkbox" checked="checked" class="hour x1"/></div>
        <div data-no="2"><input type="checkbox" class="hour x2"/></div>
        <div data-no="3"><input type="checkbox" checked="checked" class="hour x3"/></div>
    </div>
    <div class="row-boxes">
        <div data-x="0" data-y="0" class="off"></div>
        <div data-x="1" data-y="0" class="on"></div>
        <div data-x="2" data-y="0" class="off"></div>
        <div data-x="3" data-y="0" class="on"></div>
    </div>
    <div class="row-boxes">
        <div data-x="0" data-y="1" class="off"></div>
        <div data-x="1" data-y="1" class="off"></div>
        <div data-x="2" data-y="1" class="off"></div>
        <div data-x="3" data-y="1" class="off"></div>
    </div>
</div>
