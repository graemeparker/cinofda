.level= INFO

handlers = java.util.logging.ConsoleHandler

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
#java.util.logging.SimpleFormatter.format=%2$s %4$s: %5$s%n


############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

# For example, set the org.apache.catalina.util.LifecycleBase logger to log
# each component that extends LifecycleBase changing state:
#org.apache.catalina.util.LifecycleBase.level = FINE

# To see debug messages in TldLocationsCache, uncomment the following line:
#org.apache.jasper.compiler.TldLocationsCache.level = FINE

#Old AuditLog
com.byyd.middleware.domainlog.level=WARNING

# Hibernate logging options (INFO only shows startup messages)
org.hibernate.level = INFO
org.hibernate.type.level = INFO
org.hibernate.persister.entity.level = INFO
org.hibernate.SQL.level = INFO

# AuditLog 
com.byyd.middleware.auditlog.level=WARNING

# JAWR
net.jawr.level=SEVERE
net.jawr.web.resource.bundle.postprocess.impl.css.base64.level=OFF

org.jasig.cas.level=INFO

com.adfonic.tools.beans.campaign.level=FINEST
com.adfonic.presentation.campaign.creative.level=FINEST

org.hibernate.SQL.level=FINEST
org.hibernate.type.descriptor.sql.level=FINEST
