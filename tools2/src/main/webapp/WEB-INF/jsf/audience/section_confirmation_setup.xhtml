<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pri="http://primefaces.org/ui"
      xmlns:p="http://ocpsoft.com/prettyfaces"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<pri:panelGrid id="setupTable" style="width:100%">
		<f:facet name="header">  
	    	<pri:row>
	       		<pri:column colspan="3">
	        		<pri:commandLink id="setupLinkId" 
							actionListener="#{audienceNavigationSessionBean.doNavigateTo}" process="@this" update=":menuForm,:navigationDiv"
							disabled="#{userSessionBean.readOnlyUser}">
						<f:attribute name="navigateTo" value="setup"/>
	            		<span>#{msg['page.audience.setup.menu.label']}</span>
	             	</pri:commandLink>
	       		</pri:column>
	       	</pri:row>
	 	</f:facet>
	  	<pri:row>
	    	<pri:column>
	       		<span><h:outputText value="#{msg['page.audience.setup.name.label']}" /></span>
			</pri:column>
	      	<pri:column>
	       		<span><h:outputText value="#{audienceMBean.audienceConfirmationMBean.audienceDto.name}" /></span>
			</pri:column>
		</pri:row>
		<pri:row>
		  	<pri:column>
		    	<span><h:outputText value="#{msg['page.audience.setup.type.label']}" /></span>
		 	</pri:column>
		   	<pri:column>
		    	<span><h:outputText value="#{audienceMBean.audienceSetupMBean.audienceType}" /></span>
		   	</pri:column>
		</pri:row>
	</pri:panelGrid>
</ui:composition>
