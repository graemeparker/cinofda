<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pri="http://primefaces.org/ui"
      xmlns:p="http://ocpsoft.com/prettyfaces"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jawr="https://jawr.java.net/jsf/facelets">

<h:head>
    <title>#{toolsApplicationBean.companyName}</title>
    <h:outputText escape="false" value="&lt;!--[if lt IE 9]&gt;" />
    <jawr:script src="/bundles/html5shiv.js"/>
    <h:outputText escape="false" value="&lt;![endif]--&gt;" />
	<jawr:script src="/bundles/tools.js"/>

    <f:facet name="last">
        <h:outputText escape="false" value="&lt;!--[if lt IE 8]&gt;" />
        <link type="text/css" rel="stylesheet" href="${request.contextPath}/javax.faces.resource/ie7.css.jsf?ln=css" />
        <h:outputText escape="false" value="&lt;![endif]--&gt;" />
    </f:facet>
</h:head>

<h:body>
    <jawr:style src="/bundles/style.css" />
    
    <div id="page" class="restricted">

        <header class="top">
            <h:form id="headerForm" prependId="false">
                <div class="row">
                    <nav id="top">
                        <div class="f-left">
                            <a href="#">#{msg['page.header.label.link.advertisers']}</a>
                            <a href="#" class="current">#{msg['page.header.label.link.appandpublishers']}</a>
                        </div>
                        <div class="f-right">
                            <a href="#">#{msg['page.header.label.link.developersdocs']}</a>
                            <a href="#">#{msg['page.header.label.link.customercontact']}</a>
                            <a href="${request.contextPath}/login" class="current">#{(userSessionBean.map['userDto']).email}</a>
                        </div>
                        <div class="clear"></div>
                    </nav>
                    <p:link mappingId="home" styleClass="logo">
                        <pri:graphicImage url="/resources/images/external-icon.png" />
                    </p:link>
                </div>
            </h:form>
        </header>

        <div class="content">
            <div class="row ovh">
                <div class="twelvecol">

                    <h2><h:outputText value="#{msg['page.timeout.oops']}"/></h2>
                    <p>
                        <h:outputText value="#{msg['page.timeout.sessiontimedout']} "/>
                        
                    </p>
                    <p>
                        <a href="${request.contextPath}/login"><h:outputText value="#{msg['page.timeout.loginagain']}"/></a>
                    </p>
                    <br />
                </div>
            </div>
        </div>

        <ui:insert name="footer" >
            <ui:include src="/WEB-INF/jsf/template/common/commonFooter.xhtml" />
        </ui:insert>

    </div>
</h:body>
</html>
