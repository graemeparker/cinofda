<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pri="http://primefaces.org/ui"
      xmlns:p="http://ocpsoft.com/prettyfaces"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<pri:tab id="channelTab" title="Channels">
    <pri:selectManyCheckbox layout="pageDirection" value="#{campaignMBean.campaignInventoryTargetingMBean.campaignTargetingChannelMBean.targetedChannels}" 
    					converter="com.adfonic.tools.converter.channel.ChannelConverter">
        <f:selectItems var="channelsVar" value="#{campaignMBean.campaignInventoryTargetingMBean.campaignTargetingChannelMBean.channels}"
                       itemLabel="#{channelsVar.name}" itemValue="#{channelsVar}" />
    </pri:selectManyCheckbox>
</pri:tab>

</ui:composition>
