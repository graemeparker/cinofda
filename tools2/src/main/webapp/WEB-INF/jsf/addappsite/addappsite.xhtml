<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pri="http://primefaces.org/ui"
      xmlns:p="http://ocpsoft.com/prettyfaces"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:byydtechJs="http://byyd-tech.com/jsf/extenderjs">

<h:body>
    <ui:composition template="/WEB-INF/jsf/template/layouts/adfonicLayout.xhtml">
        <ui:define name="content">
            <div class="content ovh">
                <div class="row addappsite main-add-panel">
                    <h2>Add App</h2>
                    <br /><br />

                    <div class="fourcol">

                        <div id="side-panel" class="ui-corner-all ui-shadow">
                            <section class="current">
                                <h2><span>Settings</span></h2>
                            </section>
                            <section>
                                <h2><span>Ad Slot IDs</span></h2>
                            </section>
                        </div>

                    </div>
                    <div class="eightcol last">

                        <!-- ===============================  APP-SITE SECTION SETTINGS  =============================== -->
                        <section id="settings">
                            <h2 class="sec-title">Settings</h2>
                            <h:form id="addappsite-settings" class="options" prependId="false" >
                                <div class="form-box ui-shadow ui-corner-all">
                                    <div class="form-row tac">
                                        <!--temporary click handler-->
                                        <pri:commandButton onclick="window.location.href='/addapp?t=1'" value="Mobile App"  id="mobile-app" />
                                        <!--temporary click handler-->
                                        <pri:commandButton onclick="window.location.href='/addsite?t=1'" value="Mobile Website"  id="mobile-web" />
                                    </div>
                                </div>
                            </h:form>
                        </section>

                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
