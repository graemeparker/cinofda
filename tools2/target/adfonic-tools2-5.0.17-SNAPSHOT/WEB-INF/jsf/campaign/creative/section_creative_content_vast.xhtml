<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pri="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://ocpsoft.com/prettyfaces"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">

    <h:panelGroup id="vastInfoPanel" rendered="#{not empty vastMetaData}" styleClass="form-row">
	    <h:panelGroup id="vastData" rendered="#{empty vastMetaData.warnings}" styleClass="form-row">
	    
	    	<div>
	    		<h:outputLabel value="#{msg['page.campaign.creative.vast.videoCreative']}: " style="font-weight: bold;"/>
	    		<h:outputText value="#{vastMetaData.videoCreative.duration} seconds"/>
		    </div>
		    
		    <h:outputLabel value="#{msg['page.campaign.creative.vast.mediaFiles']} " style="font-weight: bold;"/>
		    <ui:repeat  var="vastMediaFile" value="#{vastMetaData.videoCreative.mediaFiles}">
		     <div>
		        <h:outputFormat value="#{msg['page.campaign.creative.vast.dimmensions.info']}"> 
		            <f:param value="#{vastMediaFile.width}" />
		            <f:param value="#{vastMediaFile.height}" />
		        </h:outputFormat>
		        <h:outputLabel value=", #{msg['page.campaign.creative.vast.mimetype']} "/>
		        <h:outputLink value="#{vastMediaFile.value}" target="_blank"><h:outputText value="#{vastMediaFile.type}"/></h:outputLink>
		   	 </div>
		    </ui:repeat>
		    
		    <h:panelGroup id="vastCompanionCreativePanel" rendered="#{not empty vastMetaData.companionCreative}" styleClass="form-row">
		    	<div>
		    		<h:outputLabel value="#{msg['page.campaign.creative.vast.companionCreative']} " style="font-weight: bold;"/>
		    	</div>
		    	<div>
		        <h:outputFormat value="#{msg['page.campaign.creative.vast.dimmensions.info']}"> 
		            <f:param value="#{vastMetaData.companionCreative.width}" />
		            <f:param value="#{vastMetaData.companionCreative.height}" />
		        </h:outputFormat>
		        <h:outputLabel value=", #{msg['page.campaign.creative.vast.mimetype']} "/>
		        <h:outputLink value="#{vastMetaData.companionCreative.creativeUrl}" target="_blank"><h:outputText value="#{vastMetaData.companionCreative.mimeType}"/></h:outputLink> 
		    	</div>
		    </h:panelGroup>
		    
		</h:panelGroup>
    </h:panelGroup>
</ui:composition>
