<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pri="http://primefaces.org/ui"
      xmlns:p="http://ocpsoft.com/prettyfaces"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<pri:panelGrid id="setupTable" style="width:100%">
		<f:facet name="header">  
	    	<pri:row>
	       		<pri:column colspan="3">
	        		<pri:commandLink id="setupLinkId" 
							actionListener="#{campaignNavigationSessionBean.doNavigateTo}" process="@this" update=":menuForm,:navigationDiv"
							disabled="#{userSessionBean.readOnlyUser}">
						<f:attribute name="navigateTo" value="setup"/>
	            		<span>#{msg['page.campaign.setup.menu.label']}</span>
	             	</pri:commandLink>
	       		</pri:column>
	       	</pri:row>
	 	</f:facet>
	 	
	 	<!-- Campaign name -->
	  	<pri:row>
	    	<pri:column>
	       		<span><h:outputText value="#{msg['page.campaign.setup.name.label']}" /></span>
			</pri:column>
	      	<pri:column>
	       		<span><h:outputText value="#{campaignMBean.campaignConfirmationMBean.campaignDto.name}" /></span>
			</pri:column>
		</pri:row>
		
		<!-- IO Reference -->
		<pri:row rendered="#{not empty campaignMBean.campaignSetupMBean.campaignDto.reference}">
		  	<pri:column>
		    	<span><h:outputText value="#{msg['page.campaign.setup.reference.label']}" /></span>
		 	</pri:column>
		   	<pri:column>
		    	<span><h:outputText value="#{campaignMBean.campaignConfirmationMBean.campaignDto.reference}" /></span>
		   	</pri:column>
		</pri:row>
		
		<!-- Opportunity ID -->
		<pri:row rendered="#{IS_ADMIN and not empty campaignMBean.campaignSetupMBean.campaignDto.opportunity}">
		  	<pri:column>
		    	<span><h:outputText value="#{msg['page.campaign.setup.opportunity.label']}" /></span>
		    	<pri:outputPanel layout="inline" styleClass="admin status-indicator" />
		 	</pri:column>
		   	<pri:column>
		    	<span><h:outputText value="#{campaignMBean.campaignConfirmationMBean.campaignDto.opportunity}" /></span>
		   	</pri:column>
		</pri:row>
		
		<!-- External ID -->
		<pri:row rendered="#{campaignMBean.savedCampaign}">
		  	<pri:column>
		    	<span><h:outputText value="#{msg['page.campaign.setup.campaignid.label']}" /></span>
		 	</pri:column>
		   	<pri:column>
		    	<span><h:outputText value="#{campaignMBean.campaignSetupMBean.campaignDto.externalID}" /></span>
		   	</pri:column>
		</pri:row>
	</pri:panelGrid>
</ui:composition>
