<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pri="http://primefaces.org/ui"
      xmlns:p="http://ocpsoft.com/prettyfaces"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:byydtechJs="http://byyd-tech.com/jsf/extenderjs">

<h:body>
    <ui:composition template="/WEB-INF/jsf/template/layouts/layout.xhtml">
        <ui:define name="content">
        	<div class="content ovh">
			    <div class="row main-add-panel">
				    <pri:outputPanel styleClass="fourcol">
						<ui:include src="/WEB-INF/jsf/manageusers/manageusersmenu.xhtml">
							<ui:param name="currentMenu" value="reactivateUser" />
						</ui:include>
				    </pri:outputPanel>  

				    <div id="navigationDiv" class="eightcol last">
						<section id="setup" class="form-box ui-corner-all">
						
						    <h2 class="sec-title"><h:outputText value="#{msg['page.agency.settings.menu.reactivateUser']}"/></h2>
						    <h:form id="reactivateUserForm" prependId="false">	
								<pri:outputPanel styleClass="form-row" layout="block">
						            <h:outputLabel styleClass="bl b" id="reactivate-user-label" for="user-select"
						                           value="#{msg['page.agency.settings.removeuser.selectuser']}"/>
						            <pri:selectOneMenu id="user-select" value="#{reactivateUserMBean.selectedUser}" converter="com.adfonic.tools.converter.user.UserConverter">
						            	<f:selectItems value="#{reactivateUserMBean.users}" var="u" itemLabel="#{u.formattedName}" itemValue="#{u}"/>
						            	<pri:ajax event="change" update="reactivate-but" process="@this"/>
						            </pri:selectOneMenu>
						            <pri:message for="user-select"/>
						        </pri:outputPanel>	
						        
					            <div class="form-row">
					           	    <pri:commandButton id="reactivate-but" value="#{msg['page.agency.settings.reactivateuser.reactivate']}" process="@this,user-select" 
					           	    			action="#{reactivateUserMBean.reactivateSelectedUser}" onclick="progressDialog.show();" oncomplete="progressDialog.hide();"/>
					            </div>	
						    </h:form>				            				        
						</section>
				    </div>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
