<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pri="http://primefaces.org/ui"
      xmlns:p="http://ocpsoft.com/prettyfaces"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:byydtechJs="http://byyd-tech.com/jsf/extenderjs">

<h:body>
    <ui:composition template="/WEB-INF/jsf/template/layouts/layout.xhtml">
        <ui:define name="content">
        	<div id="accountsettings-page" class="content ovh">
			    <div class="row main-add-panel">
				    <pri:outputPanel styleClass="fourcol">
						<ui:include src="/WEB-INF/jsf/accountsettings/accountsettingsmenu.xhtml">
							<ui:param name="currentMenu" value="changePwd" />
						</ui:include>
				    </pri:outputPanel>
			                   
				    <div id="navigationDiv" class="eightcol last">
						<section id="changePwd" class="form-box ui-corner-all">
						
						    <h2 class="sec-title"><h:outputText value="#{msg['page.account.settings.menu.changepwd']}"/></h2>
						    
						    <h:form id="changePwdForm" prependId="false">
						    	<pri:outputPanel styleClass="form-row" layout="block">
						            <h:outputLabel styleClass="bl b" id="pwd-label" for="password-input"
						                           value="#{msg['page.account.settings.changepwd.pwd.label']}"/>
						            <pri:password  id="password-input"
						            			   styleClass="bl" 
						            			   value="#{changePasswordMBean.pwd}"
						            			   size="50"
						            			   maxlength="32"
						            			   feedback="true"
						            			   required="true"
						            			   requiredMessage="#{msg['page.account.settings.changepwd.pwd.required']}"
						            			   inmediate="true"
						            			   promptLabel="#{msg['page.account.settings.changepwd.pwd.feedback.prompt']}" 
						            			   weakLabel="#{msg['page.account.settings.changepwd.pwd.feedback.weak']}"
						            			   goodLabel="#{msg['page.account.settings.changepwd.pwd.feedback.good']}" 
						            			   strongLabel="#{msg['page.account.settings.changepwd.pwd.feedback.strong']}"/>
						            <pri:message id="password-input-message" for="password-input"/>
						            <pri:watermark value="#{msg['page.account.settings.changepwd.pwd.title']}" for="password-input"/>
						        </pri:outputPanel>
						    	
						    	<pri:outputPanel styleClass="form-row" layout="block">
						    		<h:outputLabel styleClass="bl b" id="pwd-retype-label" for="password-retype-input"
						                           value="#{msg['page.account.settings.changepwd.pwdretype.label']}"/>
						            <pri:password  id="password-retype-input"
						            			   styleClass="bl" 
						            			   value="#{changePasswordMBean.pwdRetype}" 
						            			   size="50"
						            			   maxlength="32"
							            		   required="true"
						            			   requiredMessage="#{msg['page.account.settings.changepwd.pwdretype.required']}"
						            			   inmediate="true"/>        				
						            <pri:message id="password-retype-input-message" for="password-retype-input"/>
						    	</pri:outputPanel>
						    	
						    	<pri:outputPanel styleClass="form-row" layout="block">
						    		<h:outputText styleClass="bl b" value="#{msg['page.account.settings.changepwd.tips.header']}"/>
						    		<ul style="margin-left:20px">
							    		<li><h:outputText styleClass="bl" value="#{msg['page.account.settings.changepwd.tips.tip1']}"/></li>
							    		<li><h:outputText styleClass="bl" value="#{msg['page.account.settings.changepwd.tips.tip2']}"/></li>
							    		<li><h:outputText styleClass="bl" value="#{msg['page.account.settings.changepwd.tips.tip3']}"/></li>
							    		<li><h:outputText styleClass="bl" value="#{msg['page.account.settings.changepwd.tips.tip4']}"/></li>
						    		</ul>
						    	</pri:outputPanel>
						    	
						    	<pri:outputPanel styleClass="form-row" layout="block">
 					            	<pri:commandButton id="save-button" 
 					            					   value="#{msg['page.account.settings.changepwd.savebutton']}" 
 					            					   process="changePwdForm" 
 					            					   update="changePwdForm"
 					            					   action="#{changePasswordMBean.doSave}" 
 					            					   onclick="progressDialog.show();" 
 					            					   oncomplete="progressDialog.hide();"/>
 					            	<pri:message id="save-button-message" for="save-button"/>
				            	</pri:outputPanel>
						    </h:form>
						</section>
				    </div>			                        
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
