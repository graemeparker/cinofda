<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pri="http://primefaces.org/ui"
	xmlns:p="http://ocpsoft.com/prettyfaces"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:jawr="https://jawr.java.net/jsf/facelets">
	
	<h:head>
        <title>#{msg['page.guest.title']}</title>
        <link rel="icon" type="image/png" href="${request.contextPath}/resources/images/favicon.ico" />
        <h:outputText escape="false" value="&lt;!--[if lt IE 9]&gt;" />
		<jawr:script src="/bundles/html5shiv.js"/> 
        <h:outputText escape="false" value="&lt;![endif]--&gt;" />
        <jawr:script src="/bundles/tools.js"/>
        <h:outputText escape="false" value="&lt;!--[if lt IE 8]&gt;" />
        <h:outputText escape="false" value="&lt;![endif]--&gt;" />
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
		<jawr:style src="/bundles/style.css" />
	</h:head>

	<body id="guest-page-layout" class="byyd login guest-page">
	    <div>
	        <header class="top">
            	<img id="contact-page-logo" src="${request.contextPath}/resources/images/external-icon.png"></img>
	            <nav>
		            <h:form id="guest-page-navigation" prependId="false">
		                <pri:menubar>
		                    <pri:menuitem value="#{msg['page.guest.contact.label']}" url="/about/contact-us" styleClass="current" />
		                    <pri:menuitem value="#{msg['page.guest.developerDoc.label']}" url="#{msg['page.guest.developerDoc.link']}" styleClass="current" />
		                </pri:menubar>
	                </h:form>
	            </nav>
	        </header>
	
	        <ui:insert name="content" >
	   			<ui:include src="/WEB-INF/jsf/template/common/commonContent.xhtml" />
			</ui:insert>
			
	        <footer>
	            <div class="row">
	                <span class="copyright">
	                    #{msg['page.guest.copyright']}
	                </span>
	                <nav>
	                    <a href="#{msg['page.guest.tandc.link']}">#{msg['page.guest.tandc.label']}</a>
	                    <a href="#{msg['page.guest.privacy.link']}">#{msg['page.guest.privacy.label']}</a>
	                   <a href="#{msg['page.guest.enduser.link']}">#{msg['page.guest.enduser.label']}</a>
	                </nav>
	            </div>
	        </footer>
		</div>
    </body>
</html>
